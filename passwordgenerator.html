<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <script type="module" src="js/main.js"></script>
  <link rel="stylesheet" href="css/style.css" class="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
</head>
<body>
  <div class="">
    <img src="img/2.jpg" alt="second page" class="rounded-img">
    <div class="form-check">
      <div class="mb-1">
      <label for="formGroupExampleInput" class="form-label">Password Length</label>
      <input type="text" class="form-control" id="stringLength" placeholder="password length" value =11>
      </div>
      <input class="form-check-input" type="checkbox" value="" id="smallLettersCheck" checked>
      <label class="form-check-label" for="smallLettersCheck">
        Small letters
      </label>
    </div>
    <input class="form-check-input" type="checkbox" value="" id="capitalLettersCheck" checked>
    <label class="form-check-label" for="capitalLettersCheck">
      Capital letters  
    </label>
    <div class="form-check" >
      <input class="form-check-input" type="checkbox" value="" id="numberLettersCheck" checked>
      <label class="form-check-label" for="numberLettersCheck">
        Numbers  
      </label>
    </div>
    <button type="button" class="btn btn-outline-dark">
      Generate
    </button>
  </div>
  <p id = "resultField"> Password</p>
  <a href="index.html" class="btn-primary">Вернуться на главную</a>
</body>
</html>
