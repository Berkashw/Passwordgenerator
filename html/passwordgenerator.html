<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <script type="module" src="../js/main.js"></script>
  <link rel="stylesheet" href="css/style.css" class="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
</head>
<body>
  <div class="form-check">
    <h2 class = "text-center">Password Generator</h2>
    <div class="container">
      <div class="row gx-3 gap-3">
        <div class="col-2">
          <label for="formGroupInput" class="form-label">Passwod Quantity</label>
          <input type="text" class="form-control" id="quantity" placeholder="Passwords quantity" value =10>
        </div>
        <div class="col-2">
          <label for="formInput" class="form-label">Password Length</label>
          <input type="text" class="form-control" id="stringLength" placeholder="password length" value =8>
        </div>
      </div>
    </div>
  <div class="row">
  <div class="form-check form-check-inline" >
    <label class="form-check-label" for="smallLettersCheck">Small letters</label>
    <input class="form-check-input" type="checkbox" value="" id="smallLettersCheck" checked>
  </div>
  <div class="form-check form-check-inline" >
    <input class="form-check-input" type="checkbox" value="" id="capitalLettersCheck" checked>
    <label class="form-check-label" for="capitalLettersCheck">Capital letters</label>
  </div>
    <div class="form-check form-check-inline" >
      <input class="form-check-input" type="checkbox" value="" id="numberLettersCheck" checked>
      <label class="form-check-label" for="numberLettersCheck">
        Numbers  
      </label>
    </div>
    </div>
    <div class="ms-1" style="width: 100px;">
    <button type="button" class="btn btn-primary btn-lg" id = "generate">
      Generate
    </button>
  </div>
  <span class="placeholder col-6"></span>
    <div class="form-label" >
      <ul id = "resultField">
        <li> Password</li>
      </ul>
    </div>
  </div>
</div>
  <a href="../index.html" class="btn-primary">Вернуться на главную</a>
</body>
</html>
