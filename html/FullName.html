<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="../js/checkcorrectcasename.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Full Name</title>
</head>
<body>
  <div class="row g-3">
    <h1 class="text-left">Full Name</h1>
    <div class="row gap-5">
      <div class="col-1">
        <label for="formGroupInput" class="form-label">Фамилия </label>
        <input type="text" clas="form-control" id="inputLastName" placeholder="Last name">
      </div>
      <div class="col-1">
        <label for="formGroupInput" class="form-label">Имя </label>
        <input type ="text" clas="form-control" id="inputFirstName" placeholder="First name">
      </div>
      <div class="col-1">
        <label for="formGroupInput" class="form-label">Отчество </label>
        <input type ="text" clas="form-control" id="inputMiddleName" placeholder="Middle name">
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-primary mb-3" id="correctBtn">Откорректировать</button>
      </div>
    </div>
  </div>
  <a href="../index.html" class="btn-primary">Вернуться на главную</a>  
</body>
</html>
